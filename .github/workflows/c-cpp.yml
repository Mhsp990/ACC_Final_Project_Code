name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install CUnit
      run: sudo apt-get install libcunit1-dev 
      
    - name: Changing diretory and build
      run: cd TestCode && make build
          
    - name: Testing
      run:  ./main
            
    - name: Checking test coverage
      run: make coverage
      
   
